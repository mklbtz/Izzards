{% extends "layout.html" %}
{% block head %}{% endblock %}`
{% block nav %}{% endblock %}

{% block body %}
<div class="col-sm-4">
    <form class="form" action="/" method="post">
        <div class="form-group">
            <label for="input_name">Your Name</label>
            <input class="form-control" id="input_name" type="text" name="name" />
        </div>
        <div class="form-group">
            <label for="input_size">Board Size</label>
            <input class="form-control" id="input_size" type="text" name="size" value="5"/>
        </div>
        <div class="form-group">
            <label for="input_code">Game Code</label>
            <input class="form-control" id="input_code" type="text" name="code" placeholder="Optional"/>
        </div>
        <input class="btn btn-success" type="submit" value="Start Playing!"/>
    </form>
</div>
<div class="col-md-8"></div>
{% endblock %}
